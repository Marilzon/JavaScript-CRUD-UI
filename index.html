<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>JavaScript CRUD UI</title>
</head>

<body>
    <section class="register-form">
        <div class="container">
            <div class="row">
                <form class="col s12 center-align" id="signUp">
                    <h3>JavaScript CRUD UI</h3>
                    <p>JavaScript CRUD open-source</p>
                    <hr class="my-03">
                    <span id="userCount"></span>
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <label for="name">Nome:</label>
                            <input type="text" id="userName">
                            <span class="nameHelper helper-text right" id="nameHelper">
                                Campo Obrigat√≥rio!
                            </span>
                        </div>
                        <div class="input-field col s12 m6">
                            <label for="email">E-mail:</label>
                            <input type="email" id="userEmail">
                            <span class="helper-text right" id="emailHelper">
                                Campo Obrigatorio!
                            </span>
                        </div>
                        <br>
                        <button class="btn-large waves-effect light-blue lighten-2" type="submit" id="submit">
                            Cadastrar
                        </button>
                    </div>
                </form>
            </div>
            <ul class="users-list row" id="users">
            </ul>
        </div>
    </section>
    <footer class="main-footer">
        <p>Marilzon de Sousa - 2018</p>
        <p><a href="https://github.com/Marilzon/JavaScript-CRUD-UI" target="_blank"><u>JavaScript CRUD UI Code</u></a></p>
    </footer>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
