<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>JavaScript CRUD UI</title>
</head>

<body>
    <section class="register-form">
        <div class="container">
            <div class="row">
                <form class="col s12 center-align" id="signUp" name="signUp">
                    <h3>JavaScript CRUD UI</h3>
                    <p>JavaScript CRUD open-source</p>
                    <hr class="my-03">    
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" onblur="validateName(signUp.name)" required>
                            <span class="helper-text right red" id="nameHelper">
                                Minimo: 2 Caract√©res! *
                            </span>
                        </div>
                        <div class="input-field col s12 m6">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" onblur="validateEmail(signUp.email)" required>
                            <span class="helper-text right red" id="emailHelper">
                                E-Mail Obrigatorio! *
                            </span>
                        </div>
                        <br>
                        <button class="btn-large waves-effect light-blue lighten-2" type="submit" name="submit">
                            Cadastrar
                            <i class="material-icons right">add_circle</i>
                        </button>
                    </div>
                </form>
            </div>

            <ul class="users-list" id="users">
            </ul>
        </div>
    </section>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
